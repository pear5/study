<!DOCTYPE <!DOCTYPE html>
<!--这个是用来告诉浏览器要用HTML5的标准来解析文件，文件类型宣告-->
<html>
<head>
    <meta charset="utf-8">
    <!--编码规则-->

    <meta name="viewport" content="width=device-width,inital-scale=1,user-scalable=no">
    <!--viewport移动端设置详情；width=device-width应用程序的宽度和屏幕宽度一样；inital-scale=1应用程序启动时不缩放，0表示缩放；
    user-scalable=no用户不可用通过手势来缩放整个应用程序，yes是可以控制-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--用来告诉IE浏览器，IE8/9及以后的版本都会以最高版本的IE进行渲染，IE可以=7或者8表示用7或者8渲染页面-->

    <title>独立开发者导航</title>
    <!--这个是个整个网站的标题，就是显示在关闭网页边边上的标题-->

    <meta name="keywords" content="独立开发者，财务自由，开发者导航，交互设计，产品经理，互联网，UI,ui,UX,用户体验，ps教程，素材下载，配色方案，网页设计">
    <!--关键字，用于别人通过搜索引擎搜索到我们-->

    <meta name="description" content="独立开发者导航，提供给独立开发者全方位网站导航指引。每周及时更新，是独立开发者首选、最实用、最专业、最好用的独立开发者导航！">
    <!--网站是干什么，有什么内容-->

    <link rel="stylesheet" type="text/css" media="screen" href="design.css">
    <!--这里是要用来链接外部样式的，media=screen表示页面投射在电脑屏幕上，一般不用media这个属性。href后面链接外部样式表-->

    <link rel="shortcut icon" href="图片icon">
    <!--这里是网站标题旁边的小小个的图标-->

    <meta author="wupei">
    <!--网页作者是谁-->

    <script src="main.js"></script>
    <!--这里是用来链接外部js脚本的，具体还没学-->
</head>
<body class="boby-design">

       <div class="container">

           <!--::before这个要问师父+1-->
           
           <ul class="menus">
               <!--这里放主导航的-->
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="index.html">开发</a>
                </li>
                <li>
                    <a href="index.html">其他</a>
                </li>
           </ul> 
           <h1 class="logo">
                <!--这里放个logo，这里是不是可以也是用div标签呢？-->  
                    <strong>
                        <a title="独立开发者导航-财务自由从这里开始">

                        </a>
